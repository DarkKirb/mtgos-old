---
#Generic settings DO NOT TOUCH UNLESS YOU KNoW WHAT YOU'RE DOING!
arch: x86_64
includes:
    - ../../include #kernel/boot/i686
    - ../include
    - include

search_dirs:
    - kernel/boot/x86_64
    - kernel/src
    - kernel/x86

cxxflags: -w -Werror -Wno-unused -Wno-unused-variable -Wno-reorder -g -fPIC -std=gnu++14 -fno-stack-protector -fno-exceptions -fno-rtti -fno-use-cxa-atexit -fdump-class-hierarchy -ffreestanding -nostdlib -DSCREEN_WIDTH=128 -DSCREEN_HEIGHT=96 -DTARGET=i686
cflags: -w -Werror -Wno-unused -Wno-unused-variable  -g -fPIC -std=gnu11 -fno-stack-protector -ffreestanding -nostdlib -DSCREEN_WIDTH=128 -DSCREEN_HEIGHT=96 -DTARGET=i686
asflags: -g
ldflags: -nostdlib -nodefaultlibs -T kernel/x86_64.ld -z max-page-size=0x1000
prefix: x86_64-elf-
#Modify starting here
modules:

builtins:
    DISPLAY:
        NONE: false
        VESA: true
    KPRINT:
        NONE: false
        SERIAL: true

finished: false
