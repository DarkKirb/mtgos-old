---
#Generic settings DO NOT TOUCH UNLESS YOU KNoW WHAT YOU'RE DOING!
arch: 3ds11
includes:
    - ../../include #kernel/boot/i686
    - ../include
    - include
    - ../kernel/include
    - ../kernel/src/include
    - ../libk/include
    - ../../libk/include
    - ../../../libk/include

search_dirs:
    - kernel/boot/3ds11
    - kernel/src
    - kernel/3ds
    - libk

cxxflags: -w -Werror -Wno-unused -Wno-unused-variable -Wno-reorder -g -std=gnu++14 -fstack-protector-strong -fno-use-cxa-atexit -fdump-class-hierarchy -ffreestanding -nostdlib -D_3DS11 -mcpu=mpcore -mlittle-endian -march=armv6k -mtune=mpcore -mfloat-abi=softfp -ffunction-sections -fdata-sections -O0
cflags: -w -Werror -Wno-unused -Wno-unused-variable  -g -std=gnu11 -fstack-protector-strong -ffreestanding -nostdlib -D_3DS11 -mcpu=mpcore -mlittle-endian -march=armv6k -mtune=mpcore -mfloat-abi=softfp -ffunction-sections -fdata-sections -O0
asflags: -g  -march=armv6k -mtune=mpcore -mfloat-abi=softfp
ldflags: -nostdlib -nodefaultlibs -T kernel/3ds11.ld -lgcc -lsupc++ 
prefix: arm-none-eabi-
#Modify starting here
modules:

builtins:
    DISPLAY:
        NONE: false
        LFB: true
    KPRINT:
        NONE: false
        DISPLAY: true
    PMM:
        STACK: false
        SHAREDSTACK: true

finished: false
