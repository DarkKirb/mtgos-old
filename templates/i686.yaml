---
#Generic settings DO NOT TOUCH UNLESS YOU KNoW WHAT YOU'RE DOING!
arch: i686
includes:
    - ../../include #kernel/boot/i686
    - ../include
    - include

search_dirs:
    - kernel/boot/i686
    - kernel/src
    - kernel/x86

cxxflags: -w -Werror -Wno-unused -Wno-unused-variable -Wno-reorder -g -fPIC -std=gnu++14 -fstack-protector-strong -fno-exceptions -fno-rtti -fno-use-cxa-atexit -fdump-class-hierarchy -ffreestanding -nostdlib -DI686
cflags: -w -Werror -Wno-unused -Wno-unused-variable  -g -fPIC -std=gnu11 -fstack-protector-strong -ffreestanding -nostdlib -DI686
asflags: -g
ldflags: -nostdlib -nodefaultlibs -T kernel/i686.ld
prefix: i686-elf-
#Modify starting here
modules:

builtins:
    DISPLAY:
        NONE: false
        VESA: true
    KPRINT:
        NONE: false
        SERIAL: true
        DISPLAY: false
    PMM:
        STACK: true

finished: false
