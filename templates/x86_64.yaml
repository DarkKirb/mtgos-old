---
#Generic settings DO NOT TOUCH UNLESS YOU KNoW WHAT YOU'RE DOING!
arch: x86_64
includes:
    - ../../include #kernel/boot/i686
    - ../include
    - include
    - ../kernel/include
    - ../kernel/src/include
    - ../libk/include
    - ../../libk/include
    - ../../../libk/include


search_dirs:
    - kernel/boot/x86_64
    - kernel/src
    - kernel/x86
    - libk

cxxflags: -w -Werror -Wno-unused -Wno-unused-variable -Wno-reorder -g -fPIC -std=gnu++14 -fno-stack-protector -fno-use-cxa-atexit -fdump-class-hierarchy -ffreestanding -nostdlib -DX86_64 -mno-red-zone -fno-rtti
cflags: -w -Werror -Wno-unused -Wno-unused-variable  -g -fPIC -std=gnu11 -fno-stack-protector -ffreestanding -nostdlib -DX86_64 -mno-red-zone
asflags: -g
ldflags: -nostdlib -nodefaultlibs -T kernel/x86_64.ld -z max-page-size=0x1000 -lgcc -lsupc++
prefix: x86_64-elf-
#Modify starting here
modules:

builtins:
    DISPLAY:
        NONE: false
        VESA: true
    KPRINT:
        NONE: false
        SERIAL: true
        DISPLAY: false
    PMM:
        STACK: true

finished: false
