---
#Generic settings DO NOT TOUCH UNLESS YOU KNoW WHAT YOU'RE DOING!
arch: 3ds9
includes:
    - ../../include #kernel/boot/i686
    - ../include
    - include
    - ../kernel/include
    - ../kernel/src/include
    - ../libk/include
    - ../,./libk/include
    - ../../../libk/include

search_dirs:
    - kernel/boot/3ds9
    - kernel/src
    - kernel/3ds
    - libk

cxxflags: -w -Werror -Wno-unused -Wno-unused-variable -Wno-reorder -g -fPIC -std=gnu++14 -fstack-protector-strong -fno-use-cxa-atexit -fdump-class-hierarchy -ffreestanding -nostdlib -D_3DS9 -mcpu=arm946e-s -march=armv5te  -mno-thumb-interwork -marm -Os -ffunction-sections -fdata-sections
cflags: -w -Werror -Wno-unused -Wno-unused-variable  -g -fPIC -std=gnu11 -fstack-protector-strong -ffreestanding -nostdlib -D_3DS9 -mcpu=arm946e-s -march=armv5te  -mno-thumb-interwork -marm -Os -ffunction-sections -fdata-sections -fno-rtti
asflags: -g -mcpu=arm946e-s -march=armv5te
ldflags: -nostdlib -nodefaultlibs -T kernel/3ds9.ld -lgcc -lsupc++ -Wl,--gc-sections
prefix: arm-none-eabi-
#Modify starting here
modules:

builtins:
    DISPLAY:
        NONE: false
        LFB: true
    KPRINT:
        NONE: false
        DISPLAY: true
    PMM:
        STACK: false
        SHAREDSTACK: true

finished: false
